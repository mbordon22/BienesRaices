<head>

    <link rel="stylesheet" href="css/fontawesome/css/all.css">
    <link rel="stylesheet" href="css/fontawesome/css/fontawesome.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <header class="site-header">
        <div class="contenedor contenido-header">
            <div class="barra-menu">
                <a href="index.html">
                    <img src="img/logo.svg" alt="Logo de la empresa">
                </a>

                <div class="menu-toggle" id="menu-toggle">
                    <i class="fa fa-bars"></i>
                </div>

                <nav class="navegacion" id="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="anuncios.html">Anuncios</a>
                    <a href="blog.html">Blog</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div>
        </div>
    </header>

    <h1 class="fw-300 centrar-texto">Contacto</h1>

    <img src="img/destacada3.jpg" alt="Anuncio casa en la playa">

    <main class=" seccion contenedor info-anuncio contenedor-centrado texto-entrada">

        <h2>Llena el formulario de contacto</h2>

        <form action="" method="POST">

            <fieldset>

                <legend>Información Personal</legend>

                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre">

                <label for="email">Email:</label>
                <input type="email" name="email" id="email">

                <label for="telefono">Telefono:</label>
                <input type="tel" name="telefono" id="telefono">

                <label for="mensaje">Mensaje:</label>
                <textarea name="mensaje" id="mensaje" cols="30" rows="10"></textarea>
            </fieldset>

            <fieldset>

                <legend>Información sobre Propiedad</legend>

                <label for="opciones">Vende o Compra</label>
                <select name="opciones" id="opciones">
                    <option value="vende">Venta</option>
                    <option value="compra">Compra</option>
                </select>

                <label for="presupuesto">Presupuesto:</label>
                <input type="number" name="presupuesto" id="presupuesto">
            </fieldset>

            <fieldset>

                <legend>Contacto</legend>

                <p>Como desea ser contactado:</p>

                <div class="forma-control">
                    <label for="email">Email</label>
                    <input type="radio" name="contacto" id="email" value="email">

                    <label for="telefono">Telefono</label>
                    <input type="radio" name="contacto" id="telefono" value="telefono">
                </div>

                <p>Si eligió teléfono, elija la Fecha y la Hora</p>

                <label for="fecha">Fecha:</label>
                <input type="date" name="fecha" id="fecha">

                <label for="hora">Hora:</label>
                <input type="time" name="hora" id="hora">
            </fieldset>

            <input type="submit" name="enviar" id="enviar" class="boton boton-verde">
        </form>
    </main>

    <footer class="site-footer seccion">
        <div class="contenedor contenedor-footer">
            <nav class="navegacion">
                <a href="nosotros.html">Nosotros</a>
                <a href="anuncios.html">Anuncios</a>

                <a href="contacto.html">Contacto</a>
            </nav>
